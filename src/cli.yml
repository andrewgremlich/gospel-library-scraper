name: Gospel Library Scraper
version: "0.2.0"
author: "Andrew Gremlich"
about: "Scrape the Gospel Library."
args:
    - lang:
        short: l
        long: lang
        value_name: LANG
        help: Scrape in a specific language.
        takes_value: true
        required: true
    - go-hugo:
        short: g
        long: go-hugo
        multiple: true
        help: 'Write to Hugo compatible files.'
        takes_value: false
subcommands:
    - verses:
        about: "Fetched data gets written in verses"
        args:
            - footnotes:
                short: f
                help: Write verses with footnotes attached.